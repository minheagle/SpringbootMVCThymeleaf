<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{index.html :: head}">
</head>
<body>
<div class="grid grid-cols-12 w-full">
  <!-- Header Start -->
  <div th:replace="~{index.html :: header}">
  </div>
  <!-- Header End -->
  <!-- Content Start -->
  <div class="col-span-12 grid grid-cols-12 bg-bggray">
    <div class="col-span-1"></div>
    <div class="col-span-10 bg-white grid grid-cols-12 mt-4 rounded">
      <div class="col-span-12 flex flex-col">
        <h3 class="text-primary text-2xl text-center p-4">Checkout Form</h3>
        <div class="w-full flex justify-center items-center">
          <form
                  th:action="@{/cart/checkout}"
                  th:object="${checkoutForm}"
                  method="post"
                  class="w-1/2 flex gap-4 flex-col justify-start items-center bg-bggray p-4 rounded"
          >
            <label class="w-full flex justify-start items-center">
              <span class="w-1/3">Customer Name :</span>
              <div th:if="${session.customer}" class="w-2/3">
                <input th:field="*{customerName}" th:value="${session.customer.name}" type="text" class="w-full" />
              </div>
              <div th:unless="${session.customer}" class="w-2/3">
                <input th:field="*{customerName}" type="text" class="w-full" />
              </div>
            </label>
            <span th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}" class="w-full text-red-600"></span>
            <label class="w-full flex justify-start items-center">
              <span class="w-1/3">Customer Address :</span>
              <div th:if="${session.customer}" class="w-2/3">
                <input th:field="*{customerAddress}" th:value="${session.customer.address}" type="text" class="w-full" />
              </div>
              <div th:unless="${session.customer}" class="w-2/3">
                <input th:field="*{customerAddress}" type="text" class="w-full" />
              </div>
            </label>
            <span th:if="${#fields.hasErrors('customerAddress')}" th:errors="*{customerAddress}" class="w-full text-red-600"></span>
            <button
                    type="submit"
                    class="w-20 h-8 text-white bg-primary rounded"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-span-1"></div>
  </div>
  <!-- Content End -->
</div>
</body>
</html>
