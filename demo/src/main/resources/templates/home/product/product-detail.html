<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{index.html :: head}">
</head>
<body>
<div class="grid grid-cols-12 w-full">
  <!-- Header Start -->
  <div th:replace="~{index.html :: header}">
  </div>
  <!-- Header End -->
  <!-- Content Start -->
  <div class="col-span-12 grid grid-cols-12 bg-bggray">
    <div class="col-span-1"></div>
    <div class="col-span-10 bg-white grid grid-cols-12 mt-4 rounded">
      <div class="col-span-5">
        <div class="m-4">
          <img th:src="${product.imageUrl}" alt="" />
        </div>
      </div>
      <div class="col-span-7">
        <div class="m-8">
          <h3 th:text="${product.name}" class="text-xl"></h3>
          <div class="flex justify-between items-center mt-4">
            <div class="flex gap-2">
              <span>2,3k Đánh Giá</span>
              <span> | </span>
              <span th:text="${product.sold} + ' Đã bán'"></span>
            </div>
            <div>
              <span>Tố cáo</span>
            </div>
          </div>
          <div
                  class="h-12 mt-4 bg-bggray flex justify-start items-center gap-4 rounded"
          >
            <div class="ml-4">
              <span th:text="${product.price}" class="text-2xl text-red-600"></span>
            </div>
            <div class="bg-primary rounded">
              <span class="text-white">50% giảm</span>
            </div>
          </div>
          <div>
            <table class="table-fixed w-full">
              <tbody class="">
              <tr class="h-12">
                <td class="w-1/4 text-slate-400">Bảo Hiểm</td>
                <td class="w-3/4">Bảo hiểm thời trang</td>
              </tr>
              <tr class="h-12">
                <td class="w-1/4 text-slate-400">Vận Chuyển</td>
                <td class="w-3/4">Bảo hiểm thời trang</td>
              </tr>
              <tr class="h-12">
                <td class="w-1/4 text-slate-400">Bảo Hiểm</td>
                <td class="w-3/4">Bảo hiểm thời trang</td>
              </tr>
              <tr class="h-12">
                <td class="w-1/4 text-slate-400">Bảo Hiểm</td>
                <td class="w-3/4">Bảo hiểm thời trang</td>
              </tr>
              </tbody>
            </table>
          </div>
          <div class="flex justify-start items-center mt-4">
            <a th:href="@{/cart/add/{productId}(productId=${product.id})}">
              <button
                      class="border border-primary bg-secondary flex justify-around items-center w-60 h-12 rounded"
              >
                <i class="fas fa-cart-plus text-2xl text-primary"></i>
                <span class="text-xl text-primary">Thêm Vào Giỏ Hàng</span>
              </button>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="col-span-1"></div>
  </div>
  <!-- Content End -->
</div>
</body>
</html>
