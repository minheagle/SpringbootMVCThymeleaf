<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/home.html :: headAdmin}">
</head>
<body>
<div class="grid grid-cols-12">
    <div th:replace="~{admin/home.html :: headerAdmin}">
    </div>
    <div class="col-span-12 grid grid-cols-6">
        <div th:replace="~{admin/home.html :: navbarAdmin}">
        </div>
        <div class="col-span-5 p-4">
            <div class="w-full bg-slate-200 rounded">
                <div class="w-full flex flex-col justify-start items-center">
                    <div class="w-full pt-4 flex justify-around items-center">
                        <div class="w-1/2 flex justify-center items-center">
                            <div
                                    class="flex justify-center items-center p-1 bg-white rounded"
                            >
                                <i class="fas fa-search"></i>
                                <input type="text" />
                                <button class="w-20 h-8 bg-blue-600 rounded text-white">
                                    Search
                                </button>
                            </div>
                        </div>
                        <div class="w-1/3 flex justify-center items-center">
                            <a th:href="@{/admin/products/create}">
                                <button class="w-24 h-10 bg-blue-600 rounded text-white">
                                    Create
                                </button>
                            </a>
                        </div>
                    </div>
                    <div class="w-full p-4 flex justify-center items-center">
                        <table class="w-full border-collapse border border-slate-500">
                            <thead class="bg-blue-600 text-white">
                                <tr>
                                    <th class="w-4/12 border border-slate-500">Name</th>
                                    <th class="w-1/12 border border-slate-500">Price</th>
                                    <th class="w-1/12 border border-slate-500">Quantity</th>
                                    <th class="w-1/12 border border-slate-500">Sold</th>
                                    <th class="w-1/12 border border-slate-500">Rating</th>
                                    <th class="w-4/12 border border-slate-500">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="product : ${products}">
                                    <td th:text="${product.name}" class="border border-slate-500"></td>
                                    <td th:text="${product.price}" class="border border-slate-500"></td>
                                    <td th:text="${product.quantity}" class="border border-slate-500"></td>
                                    <td th:text="${product.sold}" class="border border-slate-500"></td>
                                    <td th:text="${product.rating}" class="border border-slate-500"></td>
                                    <td
                                            class="border border-slate-500 flex justify-around items-center p-2"
                                    >
                                        <button
                                                class="w-14 h-6 bg-yellow-500 text-white rounded"
                                        >
                                            View
                                        </button>
                                        <button
                                                class="w-14 h-6 bg-yellow-500 text-white rounded"
                                        >
                                            Edit
                                        </button>
                                        <button
                                                class="w-14 h-6 bg-yellow-500 text-white rounded"
                                        >
                                            Delete
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
